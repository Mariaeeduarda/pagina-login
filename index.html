<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="icon" type="images/x-icon" href="images/favicon.ico">
        <link rel="stylesheet"type="text/css" href="css/style.css">
        <link rel="stylesheet"type="text/css" href="css/responsive.css">
    </head>
    <body>
        <main>
            <div class="background" style="background-image: url('images/background.jpeg');">
                <div class="login-box">
                    <h2><span>LOGIN</span></h2>
                    <form>
                        <div class="user-box">
                            <input type="text" name="email" required>
                            <label for="email">E-mail</label>
                        </div>
                        <div class="user-box">
                            <input type="password" id="senha" required>
                            <label for="password">Senha</label>
                        </div>
                      <div class="checkbox">
                            <input type="checkbox" onclick="mostrarOcultarSenha()" id="checkboxsenha">
                            <label for= "checkboxsenha">Mostrar Senha</label>
                      </div>
                      <div class="checkbox">
                           <input type="checkbox" id="checkboxlembrar" >
                           <label for= "checkboxlembrar">Lembrar de mim</label>
                      </div>

                        <a href="#" id="entrar">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Entrar
                        </a>
                        <div>
                            <a href="#" id="recuperar-senha"> Esqueceu a senha? </a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
